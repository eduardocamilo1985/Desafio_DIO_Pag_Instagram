<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Desafio recriar página inicial Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
          <img src="imagens/inst.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagens/logoinst.png" class="logo" alt="logo">
                <div class="profile-photo">
                    <img src="imagens/perfil.jpg" alt="Photo perfil">
                </div>
                <a href="#" class="login">Continue como Fulano</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Fulano?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a><br>
                    <button onclick="tema()" class="btn_mudarTema">Mudar Tema</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function tema() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
